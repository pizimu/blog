	<script>
	    var dataStr = '{ "javascript":[{"url":"/2016-1/2016/01/05/querySelectAll-getElementsBy.html", "title":"querySelectAll与getElement[s]系列方法的区别", "date":"05 Jan 2016","excerpt":"querySelectorAll 属于 W3C 中的 Selectors API 规范 [1]。而 getElementsBy 系列则属于 W3C 的 DOM 规范 [2]。<br />在性能上，getElementBy系列的执行速度基本都是querySelectorAll的100+倍。"},{"url":"/2015-12/2015/12/22/common-code.html", "title":"一些会经常用到的代码", "date":"22 Dec 2015","excerpt":"项目中常用到的代码;例如：loading,queryToObject,hash,selectText,insertText等<br />这些可以直接做为jQuery的方法来用：如$.loading"}],"ES3":[{"url":"/2015-12/2015/12/23/ES3-JSON.html", "title":"JSON序列化与反序列化", "date":"23 Dec 2015","excerpt":"针对ECMAScript3不支持JSON的补充方法，基本上满足业务需要。<br /><b>未做多参数支持。</b>"},{"url":"/2015-12/2015/12/23/ES3-Array.html", "title":"为ES3添加Array在ES5的新方法", "date":"23 Dec 2015","excerpt":"ECMAScript5为数组增加了一些新的方法。此处为不支持ES5的浏览器做一个补充。<br />如：forEach,map,some,every,reduce等"}],"css":[{"url":"/2015-12/2015/12/24/negative-margin.html", "title":"负边距（negative margin）在页面布局中的应用", "date":"24 Dec 2015","excerpt":"css中的负边距(negative margin)是布局中的一个常用技巧，只要运用得合理常常会有意想不到的效果。"}],"plugins":[{"url":"/2015-12/2015/12/31/timing-tasks-on-front-end.html", "title":"一个做在前端的定时任务", "date":"31 Dec 2015","excerpt":"写在前端的定时任务，选择在什么时候去执行方法，而不是一直setInterval去判断。"}] }',
	        data = JSON.parse(dataStr),
	    	render = function(){
	    		var html = '',
	    			hash = $.queryToObject($.hash()),	
	    			avchieves = hash.tag ? data[hash.tag] : [];
	    		avchieves.forEach(function(item){
			        html += '<li>' + 
			                '   <a href="' + item.url + '">' +
			                '       <div class="clearfix">' +
			                '           ' + item.title + ' <span class="small">- ' + item.date + '</span>' + 
			                '       </div>' + 
			                '       <div class="excerpt dotdotdot">' + 
			                '           ' + item.excerpt +
			                '       </div>' + 
			                '   </a>' + 
			                '</li>';
			    });
			    document.getElementsByClassName('article-list')[0].innerHTML = html;
	    	};
	    	render();
	    
	    window.onhashchange = function(){
	    	render();
	    }
