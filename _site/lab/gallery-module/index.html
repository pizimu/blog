	<script type="text/x-jsrender" id="img-tmpl">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="" class="control-label col-sm-2">展示方式</label>
				<div class="col-sm-9">
					<label class="radio-inline"><input type="radio" name="show-type" id='show-type-0' value="0" data-link="showType"/> 左右箭头</label>
					<label class="radio-inline"><input type="radio" name="show-type" id='show-type-1' value="1" data-link="showType"/> 缩略图展示</label>
					<label class="radio-inline"><input type="radio" name="show-type" id='show-type-2' value="2" data-link="showType"/> 小图标展示</label>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">标签</label>
				<div class="col-sm-9">
					<input type="text" maxlength="5" class="form-control inline input-sm" data-link="tag"> Tip：不填则不显示
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">标签颜色</label>
				<div class="col-sm-9">
					<label class="radio-inline"><input type="radio" name="tag-color" id='tag-color-0' value="red" data-link="tagColor"/> <span class="red tag-color"></span></label>
					<label class="radio-inline"><input type="radio" name="tag-color" id='tag-color-1' value="green" data-link="tagColor"/> <span class="green tag-color"></span></label>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">标签链接</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" data-link="tagUrl" placeholder="标签链接。可选">
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="control-label col-sm-2">图片</label>
				<div class="col-sm-9">
					<p class="clearfix no-margin-top">
						图片数量：<input type="number" min="1" max="10" name="img-count" class="form-control inline input-sm" data-link="count">
					</p>
					<div class="img-list">
						{^{for dataList}}
						<div class="item row">
							<span class="tag-number" data-link="text{:#index + 1}"></span>
							<div class="col-sm-2">	
								<img class="thumb-preview" data-link="src{:img}">
								<span class="btn btn-info btn-sm fileinput-button">
									<span>添加图片</span>
									<input type="file" data-link="name{:'file-' + #index}" class="file-input" >
								</span>
							</div>
							<div class="col-sm-9">
								<p><input type="text" class="form-control" placeholder="标题" data-link="title"></p>
								<p><input type="text" class="form-control" placeholder="链接" data-link="url"></p>
								<p><textarea rows="2" class="form-control" placeholder="简介" data-link="intro"></textarea></p>
							</div>
							<div class="col-xs-1">
								<button type="button" class="btn btn-warning btn-sm remove-item">移除</button>
							</div>
						</div>
						{{/for}}
					</div>
				</div>
			</div>
		</form>
	</script>

	<script id="img-place-tmpl" type="text/x-jsrender">
		<div class="img-place-wrapper">
			<div class="img-place {{showTypeClass showType /}}">
				{{:~showTag(tag,tagUrl,tagColor)}}				
				<ul class="list-unstyled list">
					{{for dataList}}
					<li>
						<a href="{{:url}}"><img src="{{:img}}" />
						<div class="info">
							<h3>{{:title}}</h3>
							<div class="intro">{{:intro}}</div>
						</div>
						</a>
					</li>
					{{/for}}
				</ul>
				{{if count  > 1}}
					{{if showType == 0 }}
					<span class="prev"></span>
					<span class="next"></span>
					{{else showType == 1}}
						<div class="button-list image">
							{{for dataList}}
								<span class="button"><img src="{{:img}}" /></span>
							{{/for}}
						</div>
					{{else}}
						<div class="button-list button">
							{{for dataList}}
								<span class="button">{{:#index + 1}}</span>
							{{/for}}
						</div>
					{{/if}}
				{{/if}}
			</div>
		</div>
	</script>
