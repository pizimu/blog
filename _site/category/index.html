	<div class="page-sidebar">

			<dt>Categories</dt>

<script src="/js/plugins/jquery-1.11.3.min.js"></script>
<script src="/js/utils.js"></script>	
	<script>
	    var dataStr = '{ "javascript":[{"url":"/javascript/2012/08/24/hello-world.html", "title":"你好，世界", "date":"24 Aug 2012","excerpt":"这个是描述"}],"css":[{"url":"/css/2012/08/25/hello-world.html", "title":"你好，世界,我这是一个长标题，我看看标题会怎么样，会不会超出了，那又怎么样呢，再加一句才够长", "date":"25 Aug 2012","excerpt":"HTML 中的所有标题标签，&lt;h1&gt; 到 &lt;h6&gt; 均可使用。另外，还提供了 .h1 到 .h6 类，为的是给内联（inline）属性的文本赋予标题的样式。"}] }',
	        data = JSON.parse(dataStr),
	    	render = function(){
	    		var html = '',
	    			hash = $.queryToObject($.hash()),	
	    			avchieves = hash.cat ? data[hash.cat] : [];
	    		avchieves.forEach(function(item){
			        html += '<li>' + 
			                '   <a href="' + item.url + '">' +
			                '       <div class="clearfix">' +
			                '           ' + item.title + ' <span class="small">- ' + item.date + '</span>' + 
			                '       </div>' + 
			                '       <div class="excerpt dotdotdot">' + 
			                '           ' + item.excerpt +
			                '       </div>' + 
			                '   </a>' + 
			                '</li>';
			    });
			    document.getElementsByClassName('article-list')[0].innerHTML = html;
	    	};
	    	render();
	    
	    window.onhashchange = function(){
	    	render();
	    }
	</script>
</body>
</html>
