---
layout: index
title: my Blog
---

{% if site.posts %}
	<ul class="unstyled index-list">
    {% for post in site.posts %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} <span class="small">- {{ post.date | date_to_string }}</span></a></li>
    {% endfor %}
    </ul>
    <p class="more">
		<a href="{{ site.baseurl }}/article.html">more >></a>
	</p>
{% endif %}
