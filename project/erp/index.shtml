<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" href="js/plugins/bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default margin-bottom-0">
			<div class="container-fluid">
				<div class="navbar-header">
					<button tpye="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="javascript:;" class="navbar-brand">Logo</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="javascript:;">Link <span class="sr-only">(current)</span></a></li>
						<li><a href="javascript:;">Lorem.</a></li>
						<li><a href="javascript:;">Deserunt!</a></li>
						<li><a href="javascript:;">Ratione.</a></li>
						<li><a href="javascript:;">Dolorum?</a></li>
						<li><a href="javascript:;">Assumenda.</a></li>
						<li role="separator" class="driver"></li>
						<li><a href="javascript:;">Assumenda.</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="page-container">
		<div class="page-siderbar-wrapper">
			<div class="page-sidebar">
				<ul class="page-sidebar-menu">
					<li class="sidebar-toggler-wrapper">
						<div class="sidebar-toggler">							
						</div>
					</li>
					<li>
						<a href="javascript:;">
							<i class="glyphicon glyphicon-th-list"></i>
							<span class="title">产品分类</span>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="panel panel-primary search-box">
					<div class="panel-heading">
						<h3 class="panel-title">搜索</h3>
						<div class="caption"></div>
						<div class="tools">
							<a href="javascript:;" class="collapse"><i class="glyphicon glyphicon-chevron-down"></i></a>
						</div>
					</div>
					<div class="panel-body form-inline">
						<div class="filter-item">
							<span class="filter-name">复制：</span>
							<div class="filter-values">
								<span class="filter-value" data-name="复制" data-filter="isCopy" data-text="是" data-value="true">
									是
									<span class="selected-sign"></span>
								</span>
								<span class="filter-value" data-name="复制" data-filter="isCopy" data-text="否" data-value="false">
									否
									<span class="selected-sign"></span>
								</span>
							</div>
						</div>
						<div class="filter-item">
							<span class="filter-name">销售状态：</span>
							<div class="filter-values">
								<span class="filter-value" data-name="销售状态：" data-filter="saleType" data-text="上架" data-value="onShelf">
									上架
									<span class="selected-sign"></span>
								</span>
								<span class="filter-value" data-name="销售状态：" data-filter="saleType" data-text="隐藏" data-value="hidden">
									隐藏
									<span class="selected-sign"></span>
								</span>
								<span class="filter-value" data-name="销售状态：" data-filter="saleType" data-text="清仓" data-value="cleanAnce">
									清仓
									<span class="selected-sign"></span>
								</span>
								<span class="filter-value" data-name="销售状态：" data-filter="saleType" data-text="下架" data-value="offShelf">
									下架
									<span class="selected-sign"></span>
								</span>
							</div>
						</div>
						<div class="filter-item">
                            <span class="filter-name">销售等级：</span>
                            <div class="filter-values">
	                            <span class="filter-value" data-name="销售等级" data-filter="saleLevel" data-text="0" data-value="0">
	                                0
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="销售等级" data-filter="saleLevel" data-text="1" data-value="1">
	                                1
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="销售等级" data-filter="saleLevel" data-text="2" data-value="2">
	                                2
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="销售等级" data-filter="saleLevel" data-text="3" data-value="3">
	                                3
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="销售等级" data-filter="saleLevel" data-text="4" data-value="4">
	                                4
	                                <span class="selected-sign"></span>
	                            </span>
	                        </div>
                        </div>

                        <div class="filter-item">
                            <span class="filter-name">定价盈亏：</span>
                            <div class="filter-values">
                                <span class="filter-value" data-name="定价盈亏" data-filter="profit" data-text="盈" data-value="1">
                                    盈
                                    <span class="selected-sign"></span>
                                </span>
                                <span class="filter-value" data-name="定价盈亏" data-filter="profit" data-text="亏" data-value="2">
                                    亏
                                    <span class="selected-sign"></span>
                                </span>
                            </div>
						</div>

                        <div class="filter-item">
                            <span class="filter-name">刊登：</span>
                            <div class="filter-values">
	                            <span class="filter-value" data-name="刊登" data-filter="listingType" data-text="一口价" data-value="FixedPrice">
	                                一口价
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="刊登" data-filter="listingType" data-text="拍卖" data-value="Auction">
	                                拍卖
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="刊登" data-filter="listingType" data-text="定时刊登" data-value="Timing">
	                                    定时刊登
                                    <span class="selected-sign"></span>
                                </span>
                            </div>
                        </div>


                        <div class="filter-item">
                            <span class="filter-name">Item类型：</span>
                            <div class="filter-values">
	                            <span class="filter-value" data-name="Item类型" data-filter="itemType" data-text="常规" data-value="Sku">
	                                常规
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="Item类型" data-filter="itemType" data-text="多属性" data-value="VariationBundle">
	                                多属性
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="Item类型" data-filter="itemType" data-text="捆绑" data-value="MultiBundle">
	                                捆绑
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="Item类型" data-filter="itemType" data-text="QTY" data-value="QuantityBundle">
	                                QTY
	                                <span class="selected-sign"></span>
	                            </span>
	                        </div>
                        </div>



                        <div class="filter-item">
                            <span class="filter-name">Listing状态：</span>
                            <div class="filter-values">
	                            <span class="filter-value" data-name="Listing状态" data-filter="status" data-text="正常" data-value="Normal">
	                                正常
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="Listing状态" data-filter="status" data-text="未更新" data-value="ShouldUpdate">
	                                未更新
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="Listing状态" data-filter="status" data-text="更新中" data-value="Updating">
	                                更新中
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="Listing状态" data-filter="status" data-text="报错" data-value="Failure">
	                                报错
	                                <span class="selected-sign"></span>
	                            </span>
	                        </div>
                        </div>

                        <div class="filter-item">
                            <span class="filter-name">竞争对手：</span>
                            <div class="filter-values">
	                            <span class="filter-value" data-name="竞争对手" data-filter="competitorStatus" data-text="有" data-value="Have">
	                                有
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="竞争对手" data-filter="competitorStatus" data-text="无" data-value="Not">
	                                无
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="竞争对手" data-filter="competitorStatus" data-text="有变动" data-value="Changed">
	                                有变动
	                                <span class="selected-sign"></span>
	                            </span>
	                        </div>
                        </div>

                        <div class="filter-item">
                            <span class="filter-name">销售员：</span>
                            <div class="filter-values">
	                            <span class="filter-value" data-name="销售员" data-filter="hasSalesMan" data-text="有" data-value="true">
	                                有
	                                <span class="selected-sign"></span>
	                            </span>
	                            <span class="filter-value" data-name="销售员" data-filter="hasSalesMan" data-text="无" data-value="false">
	                                无
	                                <span class="selected-sign"></span>
	                            </span>
							</div>
                        </div>

						<div class="margin-top-10">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <select class="form-control input-small" data-style="btn-primary" data-filter="searchType" data-name="搜索">
                                        <option value="title">产品标题</option>
                                        <option value="titleCN">产品中文标题</option>
                                        <option value="code">SKU/SPU</option>
                                        <option value="ebayItemId">ItemNo</option>
                                    </select>
                                </div>
                                <input type="text" class="form-control input-medium" placeholder="输入关键字" data-filter="keyword" data-name="关键字" />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary search-btn" type="button">
                                        <i class="fa fa-search"></i> 搜索
                                    </button>
                                </span>
                            </div>
                        </div>
					</div>
				</div>

				<div class="tabbable-custom" id="site-tab">
					
				</div>
			</div>
		</div>
	</div>
	<script type="text/x-jsrender" id="site-tab-tmpl">
		<ul class="nav nav-tabs">
			{{for siteList}}
			<li data-filter="siteId" data-value="{{:siteId}}" data-text="{{:siteName}}" data-name="站点">
				<a href="#{{:siteId}}-tab" data-toggle="tab">{{:siteName}}</a>
			</li>
			{{/for}}			
		</ul>
		<div class="tab-content">
			{{for siteList}}
			<div class="tab-pane" id="{{:siteId}}-tab">
				<div class="row">
					<div class="col-xs-10">
						<div class="col-md-10 form-inline">
			                <button class="btn btn-primary bat-copy-list" type="button">
			                    复制
			                </button>
			                <div class="btn-group dropdown">

			                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" disabled="disabled">
			                        定时 <span class="caret"></span>
			                    </button>
			                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" class="bat-timing-publish">定时刊登</a></li>
			                        <li role="presentation" class="divider"></li>
			                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" class="bat-del-timing">移除</a></li>
			                    </ul>
			                </div>

			                <div class="btn-group dropdown">
			                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
			                        模块 <span class="caret"></span>
			                    </button>
			                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" class="bat-describe-template">描述模板</a></li>
			                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" class="bat-transport-module">运送模块</a></li>
			                    </ul>
			                </div>
			                <button class="btn btn-primary dropdown-toggle bat-publish" type="button">
			                    刊登
			                </button>
			                <button class="btn btn-primary dropdown-toggle bat-match-data" type="button" title="Listing重新匹配所有规则（描述模板，EBAY分类，店铺分类，运送模块，销售员等）">
			                    重置规则
			                </button>
			                <button class="btn btn-primary bat-update-listing" type="button">
			                    更新
			                </button>
			                <button class="btn btn-primary bat-sync-online" type="button">
			                    同步
			                </button>
			                <button class="btn btn-danger bat-delete" type="button">
			                    删除
			                </button>
			            	<button type="button" class="btn btn-primary bat-remark-btn">备注</button>
			                <button class="btn btn-default bat-early-finish">
			                    提前结束
			                </button>
				        </div>
					</div>
					<div class="col-xs-2">
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
								导入导出
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="javascript:;" class="export-sku">导出SKU</a></li>
								<li><a href="javascript:;" class="export-order-number">导出订单号</a></li>
							</ul>

							
						</div>
					</div>
				</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th width="40"><input type="checkbox" class="check-all"></th>
							<th width="30">状态</th>
							<th>产品标题</th>
							<th width='260'>关键字</th>
							<th width="40" class="no-padding">
								<table class="thead-inside-table">
					                <tbody>
					                    <tr>
					                        <td class="text-center">价格</td>
					                    </tr>
					                    <tr>
					                        <td class="text-center">成本</td>
					                    </tr>
					                </tbody>
				                </table>
							</th>
							<th width="60" class="no-padding">
				                <table class="thead-inside-table">
				                    <tbody><tr>
				                        <td class="text-center">国内运费</td>
				                    </tr>
				                    <tr>
				                        <td class="text-center">国外运费</td>
				                    </tr>
				                </tbody></table>
				            </th>
				            <th width="60" class="no-padding">
				                <table class="thead-inside-table">
				                    <tbody><tr>
				                        <td class="text-center">国内利润</td>
				                    </tr>
				                    <tr>
				                        <td class="text-center">利润率</td>
				                    </tr>
				                </tbody></table>
				            </th>
				            <th width="60" class="no-padding">
				                <table class="thead-inside-table">
				                    <tbody><tr>
				                        <td class="text-center">参考运费</td>
				                    </tr>
				                    <tr>
				                        <td class="text-center">货值成本</td>
				                    </tr>
				                </tbody></table>
				            </th>
				            <th width="40">
				               币种
				            </th>
				            <th width="40">
				                重量KG
				            </th>
							<th width="110" class="no-padding">
				                <table class="thead-inside-table">
				                    <tbody><tr>
				                        <td colspan="2" class="text-center">eBayID</td>
				                    </tr>
				                    <tr>
				                        <td class="text-center">站点</td>
				                        <td class="text-center">仓库</td>
				                    </tr>
				                </tbody></table>

				            </th>
				            <th width="45" class="no-padding">
				                <table class="thead-inside-table">
				                    <tbody><tr>
				                        <td class="text-center">可售</td>
				                    </tr>
				                    <tr>
				                        <td class="text-center">Bidder</td>
				                    </tr>
				                </tbody></table>
				            </th>
				            <th width="50" class="no-padding">
				                <table class="thead-inside-table">
				                    <tbody><tr>
				                        <td class="text-center">可用</td>
				                    </tr>
				                    <tr>
				                        <td class="text-center">补量</td>
				                    </tr>
				                </tbody></table>
				            </th>
				            <th width="45" class="no-padding">
				                <table class="thead-inside-table">
				                    <tbody><tr>
				                        <td class="text-center sorting" data-name="soldQuantity" data-text="售出">售出</td>
				                    </tr>
				                    <tr>
				                        <td class="text-center sorting" data-name="bM" data-text="BM">BM</td>
				                    </tr>
				                </tbody></table>
				            </th>
							<th width="60">在线状态</th>
							<th width="100" class="no-padding">
				                <table class="thead-inside-table">
				                    <tbody><tr>
				                        <td class="text-center">操作</td>
				                    </tr>
				                    <tr>
				                        <td class="text-center">刊登日期</td>
				                    </tr>
				                </tbody></table>
				            </th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
			{{/for}}
		</div>
	</script>
	<script type="text/x-jsrender" id="list-tr">
		{{for dataList}}
		<tr data-all="{{stringify #data /}}">
			<td class="text-center none-border-bottom">
				<input type="checkbox" value="{{:id}}">
				<div>{{:trIndex + 1}}</div>				
			</td>
			<td>
				{{if isCopy }}
	            	<div class="label label-xs label-danger" title="复制">复</div>
	            {{/if}}
	            {{if autoAdjustPrice }}
	           		<div class="label label-xs label-info" title="自动降价">降</div>
	            {{/if}}
	    
			</td>
			<td>
				<div class="pull-left table-list-thumb">
				</div>
				<div class="margin-bottom-5">
					<a href="javascript:;" class="edit-title" data-fieldname="title" data-id="{{:id}}">{{:title}}</a>
				</div>

				<div>

	                    {{:itemCode}}

	                </span>
	            </div>

	                {{for (keywords || '').split(',')}}
	                <a href="javascript:;" target="_blank">{{>#data}}</a>

	                <i class="glyphicon glyphicon-edit"></i>
	            </span>

	        <td class="no-padding">
	            <table class="thead-inside-table">
	                <tbody>
	                    <tr>
	                        <td class="text-right" height="25">
	                            
	                            --
	                            
	                        </td>

	                    </tr>
	                    <tr>
	                        <td class="text-right">
	                            <idkey class="listingCosts-1" data-format="price">--</idkey>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </td>
	        <td class="no-padding">
	            <table class="thead-inside-table">
	                <tbody>
	                    <tr>
	                        <td class="text-right" height="25">

	                        </td>
	                    </tr>
	                    <tr>
	                        <td class="text-right">
	                                <input type="text" class="input-xsmall input-xs text-right full-width internationalShippingFee-{{:id}}" data-fieldname="internationalShippingFee" data-id="{{:id}}" placeholder="国外运费" value="{{:internationalShippingFee}}" pattern="^(?:\d+|\d{1,3})(?:\.\d{1,2})?$" />
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </td>
	        <td align="center" class="no-padding">
	            <table class="thead-inside-table">
	                <tbody>
	                    <tr>
	                        <td class="text-right" height="25">
	                            <idkey class="font-green domesticProfit-1" data-format="price">--</idkey>
	                        </td>
	                    </tr>
	                    <tr>
	                        <td class="text-right">
	                            <idkey class="font-green domesticProfitMargin-1" data-format="precent">
	                                --
	                            </idkey>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </td>
	        <td class="no-padding">
	            <table class="thead-inside-table">
	                <tbody>
	                    <tr>
	                        <td class="text-right" height="25">
	                            <idkey class="shippFee-1" data-format="price">
	                                --
	                            </idkey>

	                        </td>
	                    </tr>
	                    <tr>
	                        <td class="text-right">
	                            <idkey class="itemCosts-1" data-format="price">--</idkey>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </td>
	        <td class="text-center">--</td>
	        <td class="text-center">--</td>
			<td class="no-padding text-center">
	            <table class="thead-inside-table">
	                <tbody>
	                    <tr>
	                        <td colspan="2" class="text-left" height="25">
	                            <span class="ebay-account-container">

	<script id="copy-list-tmpl" type="text/x-jsrender">
	    <table class="table table-bordered table-striped table-hover table-copy-list">

	                <th width="50">#</th>
	                <th width="43">图片</th>
	                <th width="160">SKU</th>
	                <th width="200">刊登类型</th>
	                <th>产品标题</th>
	                <th width="60">操作</th>
	            </tr>
	        </thead>
	        <tbody>
	            {{for dataList}}
	            <tr data-id="{{:id}}">
	                <td>{{:#index + 1}}</td>
	                <td>
	                    <div class="prod-thumbnail pull-left table-list-thumb"
	                         style="{{listThumb thumbnail /}}" data-guid="{{:itemId}}"></div>
	                </td>

	                <td>
	                    {{:itemCode}}
	                </td>

	                <td>
	                    <div class="radio-list">
	                        {{if itemType ==='VariationBundle'}}
	                        <div class="radio-inline">
	                            <label><input type="radio" name="listingType-{{:#getIndex()}}" id="listingType-Auction-{{:#getIndex()}}" value="Auction" disabled /> 拍卖</label>
	                        </div>
	                        <div class="radio-inline">
	                            <label><input type="radio" name="listingType-{{:#getIndex()}}" id="listingType-FixedPrice-{{:#getIndex()}}" value="FixedPrice" checked disabled /> 一口价</label>
	                        </div>
	                        {{else}}
	                        <div class="radio-inline">
	                            <label><input type="radio" name="listingType-{{:#getIndex()}}" id="listingType-Auction-{{:#getIndex()}}" value="Auction" checked /> 拍卖</label>
	                        </div>
	                        <div class="radio-inline">
	                            <label><input type="radio" name="listingType-{{:#getIndex()}}" id="listingType-FixedPrice-{{:#getIndex()}}" value="FixedPrice" /> 一口价</label>
	                        </div>
	                        {{/if}}
	                    </div>
	                </td>

	                <td>
	                    <div class="input-group">
	                        <input type="text" class="form-control" name="title" value="{{>title}}" data-default="{{>title}}" data-listingtype="{{:listingType}}">
	                        <div class="input-group-addon">
	                            <span class="input-length"></span>/<span class="max-length">80</span>字
	                        </div>
	                    </div>
	                </td>
	                <td class="text-center">
	                    <i class="fa fa-times text-danger pointer remove-tr"></i>
	                </td>
	            </tr>
	            {{/for}}
	        </tbody>
	    </table>
	</script>

	<script type="text/x-jsrender" id="publish-tmpl">
	    <form class="form-horizontal">
	        <div class="form-group">
	            <label class="control-label col-xs-3">刊登类型</label>
	            <div class="col-xs-6">
	                <h5>
	                    {{:listingType==='Auction' ? '拍卖' : '一口价'}}
	                </h5>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="control-label col-xs-3">刊登天数</label>
	            <div class="col-xs-6">
	                <div class="input-group">
	                    <select name="listingDuration" class="form-control">
	                        {{if listingType==='Auction'}}
	                        <option value="">请选择刊登天数</option>
	                        <option value="1">1</option>
	                        <option value="3">3</option>
	                        <option value="5">5</option>
	                        <option value="7">7</option>
	                        {{else}}
	                        <option value="GTC">Good Til Cancelled(GTC)</option>
	                        {{/if}}
	                    </select>
	                    <span class="input-group-addon">天</span>
	                </div>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="control-label col-xs-3">刊登数量</label>
	            <div class="col-xs-6">
	                {{if listingType==='Auction'}}
	                <input name="listingQuantity" class="form-control" value="1" readonly />
	                {{else}}
	                <input name="listingQuantity" class="form-control" />
	                {{/if}}
	            </div>
	        </div>
	    </form>

	</script>
