<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示备注</title>
	<link rel="stylesheet" href="../../js/plugins/bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>
<body class='bg-white'>
	<div id="chats">
	    <div class="slimScrollDiv">
	        <div class="scroller">
	            
	        </div>
	    </div>
	    <div class="chat-form">
	        <div class="input-cont">
	            <input class="form-control" type="text" name="mark-content" placeholder="Type a message here...">
	        </div>
	        <div class="btn-cont">
	            <span class="arrow">
	            </span>
	            <a href="javascript:;" class="btn blue" id="btn-save">
	                <i class="glyphicon glyphicon-ok"></i>
	            </a>
	        </div>
	    </div>
	</div>
	<script type="text/x-jsrender" id="list-tmpl">
	    <ul class="chats">
	        {{for dataList}}
	        <li class="{{:(#index % 2) ? 'out' : 'in'}} list">
	            <img class="avatar" alt="" src="{{:userImg}}">

	            <div class="message">
	                <span class="arrow">
	                </span>
	                <a href="javascript:;" class="name">
	                    {{:creatorName}}
	                </a>
	                <span class="datetime">
	                    at {{:lastModified}}
	                </span>
	                <span class="source"><code>{{:source}}</code></span>
	                {{if #index % 2 == 0}}
	                <span class="pull-right font-grey remove-mark" data-all="{{stringify #data /}}"><i class="glyphicon glyphicon-remove"></i></span>
	                {{else}}
	                <span class="pull-left font-grey remove-mark" data-all="{{stringify #data /}}"><i class="glyphicon glyphicon-remove"></i></span>
	                {{/if}}
	                <span class="body">
	                    {{:content}}
	                </span>
	            </div>
	        </li>
	        
	        {{/for}}
	    </ul>
	</script>
	<script src="../../js/plugins/seajs-2.2.3/dist/sea.js"></script>
	<script src="../../js/sea-config.js"></script>
	<script src="../../js/remark/remark.js" type="text/javascript"></script>
</body>
</html>
