<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{{site.baseurl}}/css/theme.css">
	<title>{{page.title}}</title>
</head>
<body>
	<div class="site">
		<header class="clearfix" id="top">
			{% include menu.html %}
		</header>
		<div class="page-container clearfix">		
			<div class="page-content-wrapper">
				<div class="page-content">
					<div class="page-title">
						<h2 class="title">
							{{ page.title }}
						</h2>
						<p class="label">
							<span>tag: <i>{{ page.tags }}</i></span>
							<span>category: <i>{{ page.categories }}</i></span>
							<span>date: <i>{{ page.date | date_to_string }}</i></span>
						</p>
					</div>
							
					<div class="article-info">
						<div class="excerpt">
							{{ page.excerpt }}
						</div>	
						{{ content }}	
					</div>					
				</div>
			</div>
			{% include sider.html %}
		</div>
	</div>
	<div class="clearfix"></div>
	{% include footer.html %}
	
	<script src="{{site.baseurl}}/js/plugins/jquery-1.11.3.min.js"></script>
	
	<link rel="stylesheet" href="{{site.baseurl}}/js/plugins/laycode/laycode.css">
	<script src="{{site.baseurl}}/js/plugins/laycode/laycode.js"></script>
	<script>
		$(function(){
			$('.code').each(function(){
				$(this).html($(this).html().replace(/"/g,'&#34;')
					   .replace(/'/g,'&#39;')
					   .replace(/</g,'&lt;')
					   .replace(/>/g,'&gt;'))
						.laycode();
			});
		});
	</script>
</body>
</html>
